<!DOCTYPE html>
<html lang="en">
   <head>
      <title>My page</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
      <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
      <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js"
         crossorigin="anonymous"></script>
      <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
      <!-- Fonts to support Material Design -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
      <!-- Icons to support Material Design -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
   </head>
   <body>
      <div id="root"></div>
      <script type="text/babel">

         const { useState } = React

         const {
             colors,
             CssBaseline,
             ThemeProvider,
             Typography,
             Container,
             makeStyles,
             createMuiTheme,
             Box,
             SvgIcon,
             Link,
             TextField,
             Avatar,
             FormControlLabel,
             Button,
         } = MaterialUI;

         // Create a theme instance.
         const theme = createMuiTheme({
             palette: {
                 primary: {
                     main: "#009688",
                 },
                 secondary: {
                     main: "#263238",
                 },
                 error: {
                     main: colors.red.A400,
                 },
                 background: {
                     default: "#ECEFF1",
                 },
             },
         });

         function LockOutlinedIcon(props) {
             return (
                 <SvgIcon {...props}>
                     <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
                 </SvgIcon>
             );
         }

         const useStyles = makeStyles(theme => ({
             paper: {
                 marginTop: theme.spacing(8),
                 display: "flex",
                 flexDirection: "column",
                 alignItems: "center",
             },
             avatar: {
                 margin: theme.spacing(1),
                 backgroundColor: theme.palette.secondary.main,
             },
             form: {
                 width: "100%", // Fix IE 11 issue.
                 marginTop: theme.spacing(1),
             },
             submit: {
                 margin: theme.spacing(3, 0, 2),
             },
         }));

         function Copyright() {
             return (
                 <Typography variant="body2" color="textSecondary" align="center">
                     {"Copyright Â© "}
                     <Link color="inherit" href="https://material-ui.com/">
                         Horse
                     </Link>{" "}
                     {new Date().getFullYear()}
                     {"."}
                 </Typography>
             );
         }

         function App() {
             const [disabled, setDisabled] = useState(false);
             const classes = useStyles();
             function handleGameClick() {
                 setDisabled(!disabled);
             }
             return (
                     <Container component="main" maxWidth="xs">
                         <CssBaseline />
                         <div className={classes.paper}>
                             <Avatar className={classes.avatar}>
                                 <LockOutlinedIcon />
                             </Avatar>
                             <Typography component="h1" variant="h5">
                             Sign in
                             </Typography>
                             <form method="post" action="/oauth/login" className={classes.form} noValidate>
                             <input type="hidden" autoComplete="false" name="next" value="" />
                             <input type="hidden" autoComplete="false" name="auth_token" value="" />
                             <TextField
                                 variant="outlined"
                                 margin="normal"
                                 required
                                 fullWidth
                                 id="username"
                                 label="Username"
                                 name="username"
                                 autoFocus
                             />
                             <TextField
                                 variant="outlined"
                                 margin="normal"
                                 required
                                 fullWidth
                                 name="password"
                                 label="Password"
                                 type="password"
                                 id="password"
                                 autoComplete="current-password"
                             />
                             <Button
                                 type="submit"
                                 fullWidth
                                 variant="contained"
                                 color="primary"
                                 className={classes.submit}
                                 onClick={handleGameClick}
                                 disabled={disabled}
                             >
                                 Sign In
                             </Button>
                             </form>
                         </div>
                         <Box mt={8}>
                             <Copyright />
                         </Box>
                     </Container>
             );
         }

         ReactDOM.render(
             <ThemeProvider theme={theme}>
                 <CssBaseline />
                 <App />
             </ThemeProvider>,
             document.querySelector("#root"),
         );
      </script>
   </body>
</html>
