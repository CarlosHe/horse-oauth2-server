<!DOCTYPE html>
<html lang="en">
   <head>
      <title>My page</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
      <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
      <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js"
         crossorigin="anonymous"></script>
      <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
      <!-- Fonts to support Material Design -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
      <!-- Icons to support Material Design -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
   </head>
   <body>
      <div id="root"></div>
      <script type="text/babel">

         const { useState } = React

         const {
             colors,
             CssBaseline,
             ThemeProvider,
             Typography,
             Container,
             makeStyles,
             createMuiTheme,
             Box,
             Card,
             SvgIcon,
             Link,
             TextField,
             Avatar,
             FormControlLabel,
             Button,
             Chip,
         } = MaterialUI;

         // Create a theme instance.
         const theme = createMuiTheme({
             palette: {
                 primary: {
                     main: "#009688",
                 },
                 secondary: {
                     main: "#263238",
                 },
                 error: {
                     main: colors.red.A400,
                 },
                 background: {
                     default: "#ECEFF1",
                 },
             },
         });

         function LockOutlinedIcon(props) {
             return (
                 <SvgIcon {...props}>
                     <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
                 </SvgIcon>
             );
         }

         const useStyles = makeStyles(theme => ({
             paper: {
                marginTop: theme.spacing(8),
                display: "flex",
                flexDirection: "column",
                alignItems: "center",
             },
             avatar: {
                margin: theme.spacing(1),
                backgroundColor: theme.palette.secondary.main,
             },
             form: {
                width: "100%", // Fix IE 11 issue.
                marginTop: theme.spacing(1),
             },
             submit: {
                margin: theme.spacing(1, 0, 1),
             },
             scopes_box:{
                padding: theme.spacing(5),
                display: 'flex',
                justifyContent: 'center',
                flexWrap: 'wrap',
                marginTop: theme.spacing(1),
                '& > *': {
                    margin: theme.spacing(1, 1, 1, 1),
                },
             },
             scope_text: {
                marginTop: theme.spacing(2),
             }
         }));

         function Copyright() {
             return (
                 <Typography variant="body2" color="textSecondary" align="center">
                     {"Copyright Â© "}
                     <Link color="inherit" href="https://material-ui.com/">
                         Horse
                     </Link>{" "}
                     {new Date().getFullYear()}
                     {"."}
                 </Typography>
             );
         }

         function App() {
             const [disabled, setDisabled] = useState(false);
             const classes = useStyles();
             function handleGameClick() {
                 setDisabled(!disabled);
             }
             return (
                <Container component="main" maxWidth="sm">
                    <CssBaseline />
                    <Card className={classes.paper}>
                        <Avatar className={classes.avatar}>
                            <LockOutlinedIcon />
                        </Avatar>
                        <Typography component="h4" variant="h5" align="center" className={classes.authorization_text}>
                            <strong>Horse</strong> is requesting permission to access your account.
                        </Typography>
                        <Typography component="h5" variant="h6" align="center" className={classes.scope_text}>
                            <strong>This application will be able to:</strong>
                        </Typography>
                        <Box className={classes.scopes_box}>
                            <Chip label="Access your profile" />
                            <Chip label="Basic" />
                            <Chip label="Basic" />
                            <Chip label="Basic" />
                            <Chip label="Basic" />
                            <Chip label="Basic" />
                            <Chip label="Basic" />
                            <Chip label="Basic" />
                            <Chip label="Basic" />
                        </Box>
                        <form method="post" action="/oauth/read" className={classes.form} noValidate>
                            <input type="hidden" autoComplete="false" name="state" value="%STATE%" />
                            <input type="hidden" autoComplete="false" name="next" value="%NEXT%" />
                            <input type="hidden" autoComplete="false" name="auth_token" value="%AUTH_TOKEN%" />
                            <Button
                                type="submit"
                                fullWidth
                                variant="contained"
                                color="primary"
                                name="__CONFIRM__"
                                value="1"
                                className={classes.submit}
                                >
                            Authorize
                            </Button>
                            <Button
                                type="submit"
                                fullWidth
                                variant="contained"
                                color="secondary"
                                name="__CANCEL__"
                                value="1"
                                className={classes.submit}
                                >
                            Close
                            </Button>
                        </form>
                    </Card>
                    <Box mt={8}>
                        <Copyright />
                    </Box>
                </Container>
             );
         }

         ReactDOM.render(
             <ThemeProvider theme={theme}>
                 <CssBaseline />
                 <App />
             </ThemeProvider>,
             document.querySelector("#root"),
         );
      </script>
   </body>
</html>
